<div class="container">
    <b class="name">Hello {{currentUser.username}}</b>
    <div ngif="posts.length > 0">
        <div class="row align-items-start" *ngFor="let post of posts">
            <div class="col" id="columns">
                <div class="card">
                    <div class="card-head">
                        <img src="{{post.userImage}}" class="img" alt="...">
                        <div>
                            <h4 class="username">{{post.userName}}</h4>
                            <p class="profession">{{post.userProfession}}</p>
                        </div>
                    </div>
                    <div>
                    </div>
                    <div>
                        <img src="{{post.content.image}}" class="img2">
                    </div>
                    <div class="card-body">
                        <p>{{post.content.text}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ngif="posts.length <= 0">
        <p class="none">No Posts Yet</p>
    </div>
</div>
<app-footer></app-footer>
